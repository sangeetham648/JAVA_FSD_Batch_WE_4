<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
</head>
<body>
    <h1>All Types of Input Elements</h1>
    <form action="#" method="post">
        <label for="text">Text</label>
        <input type="text" id="text" name="text" value="DefaultText"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="abcde@example.com"><br><br>

        <label for="number">Number</label>
        <input type="number" id="number" name="number" value="123"><br><br>

        <label for="tel">Telephone</label>
        <input type="tel" id="tel" name="tel" value="+1234567890"><br><br>

        <label for="url">URL</label>
        <input type="url" id="url" name="url" value="https://google.com"><br><br>

        <label for="search">Search</label>
        <input type="search" id="search" name="search" value="Search query"><br><br>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="2024-05-19"><br><br>

        <label for="datetime-local">Datetime Local</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" value="2024-05-19T14:30"><br><br>

        <label for="month">Month</label>
        <input type="month" id="month" name="month" value="2024-05"><br><br>

        <label for="week">Week</label>
        <input type="week" id="week" name="week" value="2024-W20"><br><br>

        <label for="time">Time</label>
        <input type="time" id="time" name="time" value="18:30"><br><br>

        <label for="color">Color</label>
        <input type="color" id="color" name="color" value="#000000"><br><br>

        <label for="file">File</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>

        <label>Radio Buttons</label><br>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100" value="75"><br><br>

        <label for="textarea">Textarea</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50">Sample text in a textarea.</textarea><br><br>

        <label for="select">Select</label>
        <select id="select" name="select">
            <option value="option1" selected>Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
